{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/nav_bar.css' %}">
  <link rel="stylesheet" href="{% static 'css/categories.css' %}">
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
    .actions {
        display: flex;
        gap: 10px;
    }
    .add-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        display: inline-block;
        border: none;
        cursor: pointer;
    }
    .add-button:hover {
        background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
        <h1>Admin Dashboard</h1>
    </div>
    <!-- Navigation Bar -->
    {% include 'nav_bar.html' %}
  </header>

  <div id="recipes-container">
    <a href="{% url 'add_recipe' %}" class="add-button">Add New Recipe</a>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
      {% for recipe in recipes %}
      <tr>
        <td>{{ recipe.id }}</td>
        <td>{{ recipe.name }}</td>
        <td>{{ recipe.course }}</td>
        <td class="actions">
          <a href="{% url 'edit_recipe' recipe.id %}">Edit</a>
          <form action="{% url 'delete_recipe' recipe.id %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" onclick="return confirm('Are you sure you want to delete this recipe?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>
</html>

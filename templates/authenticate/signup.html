    <header>
      <div class="logo">

      <nav id="navbar" class="navbar" class="navbar hidden">

          <li><a href="/templates/base.html">Home</a></li>

            <a href="#" id="explore">Explore</a>
            <div class="dropdown-content">

    </header>
    <div class="form-frame">
      <form action="#" method="POST" onsubmit="return signup_redirect()">
        <label for="username">Username:</label><br />
        <input type="text" id="username" name="username" required /><br />

        <label for="password">Password:</label><br />
        <input type="password" id="password" name="password" required /><br />

        <label for="confirm_password">Confirm Password:</label><br />
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
        /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />

        <label for="role">Choose Role:</label><br />
        <select id="role" name="role">
          <option value="user">User</option>
          <option value="admin">Admin</option></select
        ><br /><br />

        <br />
        <!-- <input type="submit" value="Sign Up" /> -->
        <input type="submit" value="Sign Up" />
      </form>
    </div>
